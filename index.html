<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoguessr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-rXQ+...snipped...==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.png" type="image/png">


</head>
<body>

    <div class="total">
        <div class="title">
            <a href="index.html">
                <i class="fa-solid fa-earth-europe"></i>
                <h1>GeoGuessr</h1>
            </a>
            
        </div>

        <div class="container">

            <div class="start">
                <p>Match settings</p>
            </div>

            <div class="input">
                <p>number of rounds</p>
                <div class="round">
                    <div id="one">2</div>
                    <div id="two">4</div>
                    <div id="three">6</div>
                </div>
            </div>

            <div class="time">
                <p>max-time for each round</p>
                <div class="times">
                    <div id="time-one">20s</div>
                    <div id="time-two">40s</div>
                    <div id="time-three">60s</div>
                </div>
                
            </div>
        
            <div class="button">
                <button id="start">START THE MATCH!</button>
            </div>
        </div>
    </div>

    

    <div class="loader"></div>
    
    <script src="script.js"></script>
</body>
</html>
